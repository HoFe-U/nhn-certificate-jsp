<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Certificate</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

    </style>
</head>
<body>
<h1>가족관계 증명서</h1>

<table>
    <th colspan="5"><h3>가족관계증명서</h3><br>
        발급일 :<span th:text="${certi.certificateIssueDate}"></span><br>
        증명서확인번호 : <span th:text = "${certi.certificateTypeCode}"></span>
    </th>
    <tr>
        <td colspan="2">등록기준지</td>
        <td colspan="3">들어갈주소</td>
    </tr>
    <tr>
        <td>구분</td>
        <td>성명</td>
        <td>출생년월일</td>
        <td>주민등록번호</td>
        <td>성별</td>
    </tr>
    <tr th:each ="family : ${fms}">
        <td th:text ="${family.familyRelationCode}"></td>
        <td th:text = "${family.name}"></td>
        <td th:text = "${family.birthDate}"></td>
        <td th:text="${family.registrationNo}"></td>
        <td th:text ="${family.genderCode}"></td>
    </tr>
</table>

<a href="/residents">홈으로</a>
</body>
</html>
