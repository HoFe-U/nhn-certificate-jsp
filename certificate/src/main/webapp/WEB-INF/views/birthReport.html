<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BirthReport</title>
</head>
<style>
    table,tr,td{
        border: 1px solid;
    }
</style>
<body>
<table>
    <th colspan="6">
        <h1>출생신고서</h1>
        신고일 : <span th:text="${birth.reportDate}"></span>
    </th>
    <tr>
        <td rowspan="4">출생자</td>
        <td>성명</td>
        <td colspan="2" th:text="${birth.name}"></td>
        <td>성별</td>
        <td th:text="${birth.gender}"></td>
    </tr>
    <tr>
        <td>출생일시</td>
        <td colspan="4" th:text="${birth.birthDate} + '(한국시각: 24시간제로 기제)'"></td>
    </tr>
    <tr>
        <td>출생장소</td>
        <td colspan="4" th:text="${birth.birthPlace}"></td>
    </tr>
    <tr>
        <td>등록기준지(본적)</td>
        <td colspan="4" th:text="${birth.registrationAddress}"></td>
    </tr>
    <tr>
        <td rowspan="2">부모</td>
        <td>부</td>
        <td>성명</td>
        <td th:text="${father.name}"></td>
        <td>주민등록번호</td>
        <td th:text="${father.registrationNo}"></td>
    </tr>
    <tr>
        <td>모</td>
        <td>성명</td>
        <td th:text="${mother.name}"></td>
        <td>주민등록번호</td>
        <td th:text="${mother.registrationNo}"></td>
    </tr>
    <tr>
        <td rowspan="3">신고인</td>
        <td>성명</td>
        <td th:text="${birth.reportName}"></td>
        <td>주민등록번호</td>
        <td colspan="2" th:text="${birth.reportRegistrationNo}"></td>
    </tr>
    <tr>
        <td>자격</td>
        <td colspan="4" th:text="${birth.code}"></td>
    </tr>
    <tr>
        <td>이메일</td>
        <td th:text="${birth.email}"></td>
        <td>전화번호</td>
        <td colspan="2" th:text="${birth.phone}"></td>
    </tr>
</table>
</body>
</html>
